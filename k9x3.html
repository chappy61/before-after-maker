<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Passcode</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/passcode.css" />
  <script type="module" src="js/passcodeAuth.js"></script>
</head>

<body class="page-passcode">
  <main class="pc-wrap">
    <header class="pc-head">
      <h1 class="pc-title">パスコードを入力</h1>
    </header>

    <section class="pc-dots" id="pcDots" aria-label="パスコード入力">
      <span class="dot" data-i="0"></span>
      <span class="dot" data-i="1"></span>
      <span class="dot" data-i="2"></span>
      <span class="dot" data-i="3"></span>
    </section>

    <section class="pc-pad" aria-label="テンキー">
      <div class="row">
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
      </div>
      <div class="row">
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
      </div>
      <div class="row">
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
      </div>
      <div class="row">
        <button class="key ghost" data-key="blank" tabindex="-1" aria-hidden="true"></button>
        <button class="key" data-key="0">0</button>
        <button class="key func" data-key="del" aria-label="削除">⌫</button>
      </div>

      <div class="pc-actions">
        <button class="action" id="clearBtn">クリア</button>
      </div>
    </section>

    <footer class="pc-foot">
      <span class="pc-note" id="pcNote"></span>
    </footer>
  </main>
</body>
</html>
