<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeforeAfter Maker - STEP2</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/step2.css" />

    <script type="module" src="js/step2.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="title">Before/After Maker</div>
        <div class="step">STEP 2 / 4</div>
      </div>

      <div class="content">
        <div class="grid cols-2" id="layoutGrid">
          <button class="card" data-layout="vertical" type="button" aria-label="縦に分割（左右）">
            <div class="thumb vertical"><div class="line"></div></div>
            <div class="lbl"></div>
            <div class="sub"></div>
          </button>

          <button class="card" data-layout="horizontal" type="button" aria-label="横に分割（上下）">
            <div class="thumb horizontal"><div class="line"></div></div>
            <div class="lbl"></div>
            <div class="sub"></div>
          </button>
        </div>

        <div class="hint" id="info"></div>
      </div>

      <div class="footer">
        <button class="btn ghost" id="backBtn" type="button">戻る</button>
        <button class="btn primary" id="nextBtn" type="button" disabled>次へ</button>
      </div>
    </div>
  </body>
</html>
