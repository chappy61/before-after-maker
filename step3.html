<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeforeAfter Maker - STEP3</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/step3.css" />

    <script type="module" src="js/step3.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="title">Before/After Maker</div>
        <div class="step">STEP 3 / 4</div>
      </div>

      <div class="content">
        <h1>フレームカラーを選択</h1>

        <div class="grid cols-3" id="colorGrid">
          <button class="color-card" data-theme="green" type="button">
            <div class="swatch" style="--c: #8ea985"></div>
            <div class="name">くすみグリーン</div>
            <div class="sub"></div>
          </button>

          <button class="color-card" data-theme="beige" type="button">
            <div class="swatch" style="--c: #d8c6ae"></div>
            <div class="name">ベージュ</div>
            <div class="sub"></div>
          </button>

          <button class="color-card" data-theme="gray" type="button">
            <div class="swatch" style="--c: #b9bdc6"></div>
            <div class="name">グレー</div>
            <div class="sub"></div>
          </button>
        </div>

        <div class="hint" id="info"></div>
      </div>

      <div class="footer">
        <button class="btn ghost" id="backBtn" type="button">戻る</button>
        <button class="btn primary" id="nextBtn" type="button" disabled>次へ</button>
      </div>
    </div>
  </body>
</html>
