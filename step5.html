<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeforeAfter Maker - STEP5</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/step5.css" />

    <script type="module" src="js/step5.js"></script>
  </head>
  <body>
    <div class="app app-wide">
      <div class="topbar">
        <div class="title">Before/After Maker</div>
        <div class="step">STEP 5 / 5</div>
      </div>

      <div class="content">
        <div class="previewStage">
          <img id="finalImg" alt="final" />
        </div>

        <div class="small" id="status"></div>
      </div>

      <div class="footer footer-wide">
        <button class="btn ghost" id="toListBtn" type="button">一覧</button>
        <button class="btn ghost" id="backBtn" type="button">修正</button>
        <button class="btn" id="saveInAppBtn" type="button" style="display: none">アプリ内保存</button>
        <a class="btn primary" id="saveBtn" download="before-after.png" style="text-decoration: none; display: none">
          端末保存
        </a>
      </div>
    </div>
  </body>
</html>
