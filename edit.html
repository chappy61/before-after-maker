<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>BeforeAfter Maker - Edit</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/edit.css" />
    <script type="module" src="js/edit.js"></script>
  </head>

  <body>
    <div class="app">
      <div class="topbar">
        <button class="btn ghost" id="backBtn" type="button">‚Üê</button>
        <div class="title">Edit</div>
        <button class="layout-toggle" id="toggleLayoutBtn" type="button">
          <span class="icon split-lr"></span>
        </button>
      </div>

      <div class="content">
        <div class="frame" id="frame">
          <div class="split split_lr" id="split"></div>
        </div>
        <div class="quicktools" id="quickTools"></div>

        <div class="tool">
          <div class="k">scale</div>
          <input type="range" id="scaleRange" min="0.2" max="3.0" step="0.01" value="1" />
        </div>

        <div class="tool">
          <div class="k">rotate</div>
          <input type="range" id="rotateRange" min="-45" max="45" step="1" value="0" />
        </div>
        <div class="label-color-toggle">
          <span class="toggle-label">label color</span>

          <div id="colorToggle" class="color-toggle" role="switch" aria-checked="false" tabindex="0">
            <span class="toggle-text left">W</span>
            <span class="toggle-text right">B</span>
            <span class="toggle-knob"></span>
          </div>
        </div>

        <div class="footer">
          <button class="btn ghost" id="resetBtn" type="button">Reset</button>
          <button class="btn primary" id="saveBtn" type="button">Save</button>
        </div>
      </div>
      <div class="yearbar" id="yearbar"></div>
    </div>
  </body>
</html>
