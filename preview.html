<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeforeAfter Maker - Preview</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/preview.css" />

    <script type="module" src="js/preview.js"></script>
  </head>

  <body>
    <div class="app">
      <div class="topbar">
        <button class="btn ghost" id="backBtn" type="button">←</button>
        <div class="title">Preview</div>
      </div>

      <div class="content">
        <div class="previewBox" id="previewBox">
          <img id="previewImg" alt="preview" />
        </div>

        <div class="cardbox">
          <div class="row">
            <div class="grow">
              <div class="k">ラベル</div>
              <div class="small">位置と色をここで調整して保存します</div>
            </div>

            <label class="toggle">
              <input id="labelOn" type="checkbox" checked />
              <span>表示</span>
            </label>
          </div>

          <div class="row">
            <div class="field grow">
              <div class="k">色</div>
              <div class="seg">
                <button class="segbtn selected" data-color="white" type="button">白</button>
                <button class="segbtn" data-color="black" type="button">黒</button>
              </div>
            </div>

            <div class="field">
              <div class="k">比率</div>
              <select id="ratioSelect" class="select">
                <option value="4:5" selected>4:5</option>
                <option value="1:1">1:1</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="field grow">
              <div class="k">横位置</div>
              <input id="xRange" type="range" min="-120" max="120" step="1" value="0" />
            </div>
            <button class="btn ghost" id="xReset" type="button">0</button>
          </div>

          <div class="row">
            <div class="field grow">
              <div class="k">縦位置</div>
              <input id="yRange" type="range" min="-120" max="120" step="1" value="0" />
            </div>
            <button class="btn ghost" id="yReset" type="button">0</button>
          </div>

          <div class="small note" id="statusText">プレビュー生成中…</div>
        </div>

        <div class="cardbox">
          <div class="row top">
            <div class="grow">
              <div class="k">保存</div>
              <div class="small">端末保存とアプリ内保存の両方ができます</div>
            </div>
            <button class="btn primary" id="saveBtn" type="button">アプリ内に保存</button>
          </div>

          <div class="row">
            <a class="btn" id="downloadBtn" download="before-after.png" style="text-decoration: none; display: none">
              端末に保存（PNG）
            </a>
          </div>
        </div>
      </div>

      <div class="footer">
        <button class="btn ghost" id="toGalleryBtn" type="button">ギャラリーへ</button>
      </div>
    </div>
  </body>
</html>
