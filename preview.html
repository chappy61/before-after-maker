<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>BeforeAfter Maker - Preview</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/preview.css" />

    <script type="module" src="js/preview.js"></script>
  </head>

  <body>
    <div class="app">
      <div class="topbar">
        <button class="btn ghost" id="backBtn" type="button">←</button>
        <div class="title">Preview</div>
      </div>

      <div class="content">
        <div class="previewBox" id="previewBox">
          <img id="previewImg" alt="preview" />
          <div class="labelOverlay editable" id="labelOverlay" aria-hidden="true">
            <div class="chip" data-kind="before">before</div>
            <div class="chip" data-kind="after">after</div>
          </div>
        </div>

        <div class="cardbox">
          <div class="row top">
            <div class="grow">
              <div class="k">保存</div>
              <div class="small">端末保存とアプリ内保存の両方ができます</div>
            </div>
            <button class="btn primary" id="saveBtn" type="button">アプリ内に保存</button>
          </div>

          <div class="row">
            <a class="btn download hidden" id="downloadBtn" download="before-after.png">端末に保存（PNG）</a>
          </div>

          <div class="small note" id="statusText">プレビュー生成中…</div>
        </div>
      </div>

      <div class="footer">
        <button class="btn ghost" id="toGalleryBtn" type="button">ギャラリーへ</button>
      </div>
    </div>
  </body>
</html>
